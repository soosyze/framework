language: php
sudo: required

matrix:
  include:
  - php: 5.4
    dist: trusty
  - php: 5.5
    dist: trusty
  - php: 5.6
  - php: 7.0
  - php: 7.1
  - php: 7.2
  - php: 7.3
  - php: 7.4

before_script:
  - if [[ "$TRAVIS_PHP_VERSION" == '7.3' ]]; then composer require php-coveralls/php-coveralls:2.* -n ; fi
  - if [[ "$TRAVIS_PHP_VERSION" != '7.3' ]]; then composer install -n ; fi

script:
  - if [[ "$TRAVIS_PHP_VERSION" == '7.3' ]]; then vendor/bin/phpunit ; fi
  - if [[ "$TRAVIS_PHP_VERSION" != '7.3' ]]; then vendor/bin/phpunit --no-coverage; fi

after_success:
  - if [[ "$TRAVIS_PHP_VERSION" == '7.3' ]]; then php vendor/bin/coveralls -v ; fi

notifications:
  email: false